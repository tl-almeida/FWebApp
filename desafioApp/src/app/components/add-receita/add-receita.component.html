<div *ngIf="!submitted" class="submit-form">
    <h4>Nova receita</h4>
    <form>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
                type="text"
                class="form-control"
                id="titulo"
                [(ngModel)]="receita.titulo"
                name="titulo"
            />
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input
                type="text"
                class="form-control"
                id="descricao"
                [(ngModel)]="receita.descricao"
                name="descricao"
            />
        </div>
    </form>
    <button (click)="saveReceita()" class="btn btn-success">Salvar</button>
</div>

<div *ngIf="submitted">
    <br/>
    <p>Cadastro realizado!</p>
    <button class="btn btn-success" (click)="newReceita()">OK</button>
</div>
